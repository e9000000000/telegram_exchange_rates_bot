version: '3.4'

services:
  bot:
    container_name: bot
    build:
      context: ./bot
      target: prod
    volumes:
      - ./bot:/service
    depends_on:
      - redis
      - rates_handler
    links:
      - redis
      - rates_handler
    environment:
      - TGRATEBOTTOKEN
  
  rates_handler:
    container_name: rates_handler
    build:
      context: ./rates_handler
      target: prod
    volumes:
      - ./rates_handler:/service
    depends_on:
      - postgres
    links:
      - postgres

  rates_collector:
    container_name: rates_collector
    build:
      context: ./rates_collector
      target: prod
    volumes:
      - ./rates_collector:/service
    depends_on:
      - postgres
    links:
      - postgres
  
  redis:
    container_name: redis
    restart: on-failure
    image: redis

  postgres:
    container_name: postgres
    restart: on-failure
    image: postgres
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=ratesbot
    volumes:
      - ~/pgdata:/var/lib/postgresql/data
